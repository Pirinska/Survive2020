<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survive2020</title>
  <!-- Stylesheet for the game content -->
  <link rel="stylesheet" href="game_design.css">
  <!-- The next lines of links are used for the favicon of the website made with Favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="game.html">
  <!-- The game functionality is built mainly on Javascript -->
  <script src="game_code.js" defer></script>
  <!-- Bootstrap stylesheet used for the articles  section -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <!-- Social media icons source-->
  <script type="text/javascript"
    src="https://platform-api.sharethis.com/js/sharethis.js#property=607d6a5679e37600184ef654&product=sticky-share-buttons"
    async="async"></script>

</head>

<body>
  <!-- The game is built on boxes that have different content that changes based on what is being chosen by the player -->

  <!-- Script box with options -->
  <div class="main_script_box">
    <div id="script"> </div>
    <div id="options" class="options_grid">
      <button class="option">First option</button>
      <button class="option"> Second option</button>
      <button class="option">Third option</button>
      <button class="option">Fourth option</button>
    </div>
  </div>

  <!-- Article box that uses Bootstrap for creating a Card view, the card has a button that if clicked opens new tab with the article mentioned in the game -->
  <div class="articles_box">
    <div class="card">
      <div class="bg-image hover-overlay">
        <img src="images/ " class="w-100" id='cardImage' />
        <a href="#!">
          <div class="mask"></div>
        </a>
        <div class="card-body">
          <h5 class="card-title" id="cardTitle">Title</h5>
          <p class="card-text" id="cardText"></p>
          <a href="href" target="_blank" class="btn btn-outline-dark" id='cardUrl'>Read more > </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Videos section box with embedded videos that get changed by the chosen journey -->
  <div class="videos_box">
    <div id="videos" class="videos_grid">
      <iframe id="iframe1" src="" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <iframe id="iframe2" src="" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <iframe id="iframe3" src="" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
  </div>
  <!-- Google maps API is used here-->
  <div class="map_box">
    <div id="map"></div>
    <!-- Here is the key for the api and the link to the initMap function that handles the map -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg85dZeua-16dyMQK8gCwNjPg8iDcqbU4&callback=initMap&libraries=&v=weekly"
      async></script>
  </div>
  <!--The statictics on the game and player are displayed here - name, money, health, location and month -->
  <div class="player_details_box">
    <!-- name -->
    <div class="name">
      <img class="imgName" src="images/name.png" alt="person_icon">
      <h4 id="personalName">Unknown</h4>
    </div>
    <!-- health -->
    <div class="health">
      <img class="imgHealth" src="images/health.png" alt="heart_icon">
      <h4 id="currentHealth"> </h4>
    </div>
    <!-- money -->
    <div class="money">
      <img class="imgMoney" src="images/money.png" alt="money_icon">
      <h4 id="currentMoney"> </h4>
    </div>
    <!-- location -->
    <div class="location">
      <img class="imgLocation" src="images/earth.png" alt="earth_icon">
      <h4 id="currentLocation"> </h4>
    </div>
    <!-- month -->
    <div class="month">
      <img class="imgMonth" src="images/month.png" alt="earth_icon">
      <h4 id="currentMonth"> </h4>
    </div>
  </div>

  <!-- code for assistant chat that displayes a bubble box and the chosen assistant that checks the localStorage value first and then displays the image -->
  <div class="assistant">
    <img id="assistant" src="" alt="assistant_loading">
    <div>
      <div class="pointer"></div>
      <div class="bubble">
        <p id="chat"> </p>
      </div>
    </div>
  </div>

  <!-- ShareThis buttons code -->
  <div class="sharethis-sticky-share-buttons"></div>
  <audio controls>

    <!-- Audio music for the player, if he wants a background music while reading the scipt -->
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Toggle button for dark and white mode so that the player has a choice -->
  <button id="toggleMode" onclick="mode()"> Light/Dark mode</button>
</body>

</html>
